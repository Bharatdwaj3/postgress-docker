events {
    worker_connections 1024;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream services
    upstream frontend {
        server frontend:5173;          # assuming Vite default dev port; change if different
    }

    upstream api {
        server backend:5013;           # ← FIXED: use the correct internal port
    }

    # Main server
    server {
        listen 80;
        server_name localhost;

        # Frontend - all non-API requests go here by default
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API - routes starting with /api (note the trailing / on proxy_pass)
        location /api/ {               # ← added trailing / for better prefix handling
            proxy_pass http://api;    # ← added trailing / here too
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}